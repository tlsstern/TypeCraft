<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>typecraft - Single Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 60'><rect x='5' y='5' width='90' height='50' rx='5' fill='%23B8B8B8' stroke='black' stroke-width='4'/><rect x='15' y='15' width='8' height='8' fill='white' stroke='black' stroke-width='2'/><rect x='28' y='15' width='8' height='8' fill='white' stroke='black' stroke-width='2'/><rect x='41' y='15' width='8' height='8' fill='white' stroke='black' stroke-width='2'/><rect x='54' y='15' width='8' height='8' fill='white' stroke='black' stroke-width='2'/><rect x='67' y='15' width='8' height='8' fill='white' stroke='black' stroke-width='2'/><rect x='80' y='15' width='8' height='8' fill='white' stroke='black' stroke-width='2'/><rect x='15' y='28' width='8' height='8' fill='white' stroke='black' stroke-width='2'/><rect x='28' y='28' width='8' height='8' fill='white' stroke='black' stroke-width='2'/><rect x='41' y='28' width='20' height='8' fill='white' stroke='black' stroke-width='2'/><rect x='67' y='28' width='8' height='8' fill='white' stroke='black' stroke-width='2'/><rect x='80' y='28' width='8' height='8' fill='white' stroke='black' stroke-width='2'/><rect x='15' y='41' width='30' height='8' fill='white' stroke='black' stroke-width='2'/><rect x='50' y='41' width='8' height='8' fill='white' stroke='black' stroke-width='2'/><rect x='63' y='41' width='25' height='8' fill='white' stroke='black' stroke-width='2'/></svg>"
        type="image/svg+xml">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>typecraft</h1>
        </div>
        <div class="header">
            <div class="xp-bar-container">
                <div class="xp-bar">
                    <div class="xp-bar-fill" id="xpBarFill"></div>
                </div>
            </div>
        </div>
        <div class="typing-area" tabindex="-1">
            <div id="text-display"></div>
        </div>
        <div class="timebar-wrapper">
            <div id="mcTimeBar" class="mc-timebar">
                <div id="mcTimeBarFill" class="mc-timebar-fill"></div>
            </div>
        </div>
        <div class="restart-container">
            <button id="restart" title="restart test">
                <span class="material-icons">refresh</span>
            </button>
        </div>
        <div class="back-to-menu">
            <button id="backToMenu" title="back to main menu">
                <span class="material-icons">arrow_back</span>
                Main Menu
            </button>
        </div>
    </div>

    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">
                <h1>typecraft</h1>
            </div>
            <div class="graph-section">
                <canvas id="accuracyGraph"></canvas>
            </div>

            <div class="stats-container">
                <div class="stat-card primary">
                    <div class="stat-value" id="wpmResult">0</div>
                    <div class="stat-label">WPM</div>
                </div>
                <div class="stat-card primary">
                    <div class="stat-value" id="accuracyResult">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCharsResult">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="correctCharsResult">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="incorrectCharsResult">0</div>
                    <div class="stat-label">Incorrect</div>
                </div>
            </div>

            <!-- User Statistics Section (shown only for authenticated users) -->
            <div id="userStatsSection" class="user-stats-section" style="display: none;">
                <h3>Your Statistics</h3>
                <div class="user-stats-grid">
                    <div class="user-stat-item">
                        <div class="stat-value" id="personalBest">0</div>
                        <div class="stat-label">Personal Best</div>
                    </div>
                    <div class="user-stat-item">
                        <div class="stat-value" id="averageWpm">0</div>
                        <div class="stat-label">Avg WPM</div>
                    </div>
                    <div class="user-stat-item">
                        <div class="stat-value" id="averageAccuracy">0%</div>
                        <div class="stat-label">Avg Accuracy</div>
                    </div>
                    <div class="user-stat-item">
                        <div class="stat-value" id="totalRuns">0</div>
                        <div class="stat-label">Total Tests</div>
                    </div>
                </div>
                <div id="pbIndicator" class="improvement-indicator" style="display: none;"></div>
                <div id="aboveAvgIndicator" class="improvement-indicator" style="display: none;"></div>
            </div>

            <button id="playAgainBtn">
                <span class="material-icons">replay</span>
                Try Again
            </button>
            <button id="backToMenuBtn">
                <span class="material-icons">home</span>
                Main Menu
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="TypeCraftBackend/auth-check.js"></script>
    <script src="TypeCraftBackend/supabase-data.js"></script>
    <script src="sounds.js"></script>
    <script src="script.js"></script>

    <div class="virtual-keyboard" id="virtualKeyboard">
        <input type="text" id="mobileInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
            style="opacity: 0; position: absolute; pointer-events: none;">
    </div>
</body>

</html>
